<h1>Github search</h1>

<form action="/results">
  <label for="q">Search terms:</label>
  <input type="text" name="q">
  <input type="submit" value="Save">
</form>

{{#results}}
  {{total_count}} results found
  <ul>
  {{#items}}
    <li>
      <a href="{{html_url}}">{{full_name}}</a>
      <p>{{description}}</p>
    </li>
  {{/items}}
  </ul>
{{/results}}

{{results}}
